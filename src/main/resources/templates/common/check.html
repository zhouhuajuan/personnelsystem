    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }

  <body>

  <div th:replace="~{common/commons::topbar}"></div>

<div class="container-fluid">
  <div class="row">
    <!--侧边栏-->
    <div th:replace="~{common/commons::siderbar(active='main.html')}"></div>

    <!--主内容-->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">员工个人信息</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
      </div>

      <form>
        <div class="form-group">
          <label>头像</label>
          <img th:src="${employee.getPhoto()}" height="80" width="100">
        </div>
        <div class="form-group">
          <label>姓名</label>
          <input type="text" th:value="${employee.getName()}" name="name" class="form-control">
        </div>
        <div class="form-group">
          <label>性别</label>
          <input type="text" th:value="${employee.getGender()}" name="sex" class="form-control">
        </div>
        <div class="form-group">
          <label>生日</label>
          <input type="text" th:value="${#dates.format(employee.getBirthday(),'yyyy-MM-dd')}" name="birthday" class="form-control">
        </div>
        <div class="form-group">
          <label>学历</label>
          <input type="text" th:value="${employee.getEdu()}" name="education" class="form-control">
        </div>
        <div class="form-group">
          <label>部门</label>
          <input type="text" th:value="${employee.getDeptName()}" name="deptName" class="form-control">
        </div>
        <div class="form-group">
          <label>电话</label>
          <input type="text" th:value="${employee.getPhoneNumber()}" name="phoneNumber" class="form-control">
        </div>
        <div class="form-group">
          <label>地址</label>
          <input type="text" th:value="${employee.getAddress()}" name="address" class="form-control">
        </div>
        <div class="form-group">
          <label>身份证</label>
          <input type="text" th:value="${employee.getIdCard()}" name="idCard" class="form-control">
        </div>
      </form>
    </main>
  </div>
</div>

  </body>
</html>
