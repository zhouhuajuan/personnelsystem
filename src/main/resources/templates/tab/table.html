    <div th:replace="~{common/commons::topbar}"></div>

<div class="container-fluid">
  <div class="row">
    <!--侧边栏-->
    <div th:replace="~{common/commons::siderbar(active='table.html')}"></div>

    <!--主内容-->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

      <form th:action="@{/table}" method="post">
        <div class="form-group">
          <label>报表选择：</label>
          <select class="form-control" name="id">
            <option th:each="tab:${tables}" th:text="${tab.getTabName()}" th:value="${tab.getId()}"></option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">打印</button>
      </form>
    </main>
  </div>
</div>
