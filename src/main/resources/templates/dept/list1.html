    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="generator" content="Hugo 0.88.1">
    <title>部门管理</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/dashboard/">
    

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
  </head>
  <body>
    <!--顶部栏-->
    <div th:replace="~{common/commons::topbar}"></div>

<div class="container-fluid">
  <div class="row">
    <!--侧边栏-->
    <div th:replace="~{common/commons::siderbar(active='list1.html')}"></div>

    <!--主内容-->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

      <h2><a class="btn btn-sm btn-success" th:href="@{/dept/add}">添加部门</a></h2>

      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>id</th>
              <th>部门</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="dept:${departments}">
              <td th:text="${dept.getId()}"></td>
              <td th:text="${dept.getDeptName()}"></td>
              <td>
                <a class="btn btn-sm btn-primary" th:href="@{/dept/update/}+${dept.getId()}">编辑</a>
                <a class="btn btn-sm btn-danger" th:href="@{/dept/delete/}+${dept.getId()}">删除</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
