      <div>
        <form th:action="@{/updateEmp}" method="post" enctype="multipart/form-data">
          <input type="hidden" name="id" th:value="${emp.getId()}">
          <div class="form-group">
            <label>姓名</label>
            <input type="text" name="name" class="form-control" th:value="${emp.getName()}">
          </div>
          <div class="form-group">
            <label>性别</label>
            <div class="form-check form-check-inline">
              <input th:checked="${emp.getSex()==1}" class="form-check-input" type="radio" name="sex" value="1">
              <label class="form-check-label">男</label>
            </div>
            <div class="form-check form-check-inline">
              <input th:checked="${emp.getSex()==0}" class="form-check-input" type="radio" name="sex" value="0">
              <label class="form-check-label">女</label>
            </div>
          </div>
          <div class="form-group">
            <label>生日</label>
            <input th:value="${#dates.format(emp.getBirthday(),'yyyy-MM-dd')}" type="text" name="birthday" class="form-control">
          </div>
          <div class="form-group">
            <label>学历</label>
            <select class="form-control" name="eduId">
              <option th:selected="${edu.getId()==emp.getEduId()}" th:each="edu:${educations}" th:text="${edu.getEduName()}" th:value="${edu.getId()}"></option>
            </select>
          </div>
          <div class="form-group">
            <label>部门</label>
            <select class="form-control" name="deptId">
              <option th:selected="${emp.getDeptId()==0}" th:value="0">--请选择--</option>
              <option th:selected="${dept.getId()==emp.getDeptId()}" th:each="dept:${departments}" th:text="${dept.getDeptName()}" th:value="${dept.getId()}"></option>
            </select>
          </div>
          <div class="form-group">
            <label>电话</label>
            <input type="text" th:value="${emp.getPhoneNumber()}" name="phoneNumber" class="form-control">
          </div>
          <div class="form-group">
            <label>地址</label>
            <input type="text" th:value="${emp.getAddress()}" name="address" class="form-control">
          </div>
          <div class="form-group">
            <label>身份证</label>
            <input type="text" th:value="${emp.getIdCard()}" name="idCard" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">修改</button>
        </form>
      </div>
