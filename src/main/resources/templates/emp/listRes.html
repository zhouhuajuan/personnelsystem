<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>查询</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/dashboard/">
    

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</script>
  </head>
  <body>
    <!--顶部栏-->
    <div th:replace="~{common/commons::topbar}"></div>

<div class="container-fluid">
  <div class="row">
    <!--侧边栏-->
    <div th:replace="~{common/commons::siderbar(active='list.html')}"></div>

    <!--主内容-->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <br>
      <div>
        <form th:action="@{/search}" method="post">
          <a class="btn btn-sm btn-success" th:href="@{/emp/add}">添加员工</a>
          <input type="text" name="content" placeholder="Search">
          <button type="submit" class="btn btn-sm btn-success">搜索</button>
        </form>
      </div>

      <!--th:href="@{/search/}+${content}-->

      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>id</th>
              <th>姓名</th>
              <th>性别</th>
              <th>生日</th>
              <th>部门</th>
              <th>电话</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="emp:${result}">
              <td th:text="${emp.getId()}"></td>
              <td th:text="${emp.getName()}"></td>
              <td th:text="${emp.getSex()==0?'女':'男'}"></td>
              <td th:text="${#dates.format(emp.getBirthday(),'yyyy-MM-dd')}"></td>
              <td th:text="${emp.getDeptName()}"></td>
              <td th:text="${emp.getPhoneNumber()}"></td>
              <td>
                <a class="btn btn-sm btn-success" th:href="@{/check/}+${emp.getId()}">查看</a>
                <a class="btn btn-sm btn-primary" th:href="@{/emp/update/}+${emp.getId()}">编辑</a>
                <a class="btn btn-sm btn-danger" th:href="@{/emp/delete/}+${emp.getId()}">删除</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>
  </body>
</html>
