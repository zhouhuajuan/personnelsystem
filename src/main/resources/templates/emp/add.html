    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
  </head>
  <body>
    <!--顶部栏-->
    <div th:replace="~{common/commons::topbar}"></div>

<div class="container-fluid">
  <div class="row">
    <!--侧边栏-->
    <div th:replace="~{common/commons::siderbar(active='list.html')}"></div>

    <!--主内容-->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <form th:action="@{/addEmp}" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label>姓名</label>
          <input type="text" name="name" class="form-control" placeholder="张三">
        </div>
        <div class="form-group">
          <label>性别</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" value="1" checked="checked">
            <label class="form-check-label">男</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" value="0">
            <label class="form-check-label">女</label>
          </div>
        </div>
        <div class="form-group">
          <label>生日</label>
          <input type="text" name="birthday" class="form-control" placeholder="yyyy-MM-dd">
        </div>
        <div class="form-group">
          <label>学历</label>
          <!--<input type="email" name="email" class="form-control" placeholder="1234@qq.com">-->
          <select class="form-control" name="education">
            <option th:each="edu:${educations}" th:text="${edu.getEduName()}" th:value="${edu.getId()}"></option>
          </select>
        </div>
        <div class="form-group">
          <label>部门</label>
          <select class="form-control" name="deptId">
            <option th:each="dept:${departments}" th:text="${dept.getDeptName()}" th:value="${dept.getId()}"></option>
          </select>
        </div>
        <div class="form-group">
          <label>头像</label>
          <input type="file" class="form-control" name="file">
        </div>
        <div class="form-group">
          <label>电话</label>
          <input type="text" name="phoneNumber" class="form-control">
        </div>
        <div class="form-group">
          <label>地址</label>
          <input type="text" name="address" class="form-control" placeholder="xx省xx市xx区（县）">
        </div>
        <div class="form-group">
          <label>身份证</label>
          <input type="text" name="idCard" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">添加</button>
        <p style="color: red" th:text="${session.msg}" th:if="${not #strings.isEmpty(session.msg)}"></p>
      </form>
    </main>
  </div>
</div>

    <script th:src="@{/js/dashboard.js}"></script>
  </body>
</html>
